자바 및 스프링 프레임워크 기반 서버 개발에 대한 프로젝트 경험이 있으며, 이를 AWS기반 위에서 구축해본 경험을 가지고 있습니다.
문제를 인지하고 이를 해결하는 경험에서 성취감을 느낍니다. 남들보다 문제를 먼저 인식하고 협업하기 좋은 환경을 구축하기 위해 노력합니다. 이로 인해 다양한 문제해결 경험을 가지고 있습니다.
문서화를 중요시합니다. 개발하는 과정에서의 많은 부분들을 문서로 정리하려고 노력합니다.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: 맛집 등록, 검색 웹 애플리케이션입니다
        link: https://github.com/TWOGATH3R/twogather-web-backend
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          2023.05~2023.07
        description: | # this will include new lines to allow paragraphs
         프로젝트 기획 및 설계, DB설계, API개발 및 인수테스트, 단위테스트 진행, 쿼리 작성 및 테스트, 배포 자동화, 문서화
 성능최적화(진행중)
    프로젝트가 실제 서비스된다고 가정하고 특정 수준에서의 성능을 최대한으로 개선
        쿼리 튜닝을 통한 조회 성능 향상
            커버링 인덱스 도입·필요 없는 조인 제거
             400ms → 50ms (8배) 응답시간 개선
        캐시 도입으로 조회 성능 향상
            - 스케일 아웃 시 서버 각각이 독립적으로 세션 저장소를 가지게 됨으로써 정합성 문제 발생
            - 정합성 문제의 해결방안과 캐시 도입 과정에서의 적정 캐시 만료시간에 대해 조사
            - 대략 10배의 성능 향상
        - 로드밸런싱을 통한 고가용성 보장과 높은 CPU 점유율 해결
            - 고가용성 보장과 높은 트래픽에서의 CPU 높은 점유율 해결을 위해 로드밸런싱 도입
            - CPU사용률 70% → 20% 감소  Mean Test Time값 대략 6배 감소
- 버그를 최소화한 프로젝트
    - 테스트 코드의 복잡성을 해결하기 위한 리팩토링
        - 중복되는 상수를 묶어서 공통으로 관리하는 클래스 도입
        - 상속을 활용하여 공통로직을 부모에서 처리
        - 가독성 향상, 재활용되는 메서드·상수 수 증가
    - 동시성 문제 해결
        - 동시성문제가 발생할 수 있는 코드들을 조사해보고
        - 데이터베이스에 유니크 제약조건을 추가하는 방안으로 문제 해결
    - 테스트 커버리지 81%
- 협업하기 좋은 환경 구성하기
    - 테스트가 강제되는 RestDocs를 활용하여 안정적인 API 문서 제공
    - 도메인별로 예외를 쉽게 구별하도록 Exception 클래스 리팩토링
- 문제 해결 경험
    - 인수테스트에서 테스트 격리하기
        - 랜덤포트를 사용하면서 롤백이 안되는 문제를 TRUNCATE 쿼리를 사용하여 해결
        - 그 결과 격리된 상태에서 인수테스트 수행 가능해짐
- 상세 내용 - Wiki
    - https://github.com/TWOGATH3R/twogather-web-backend/wiki

